name: ubuntu-18 for wxWidgets-based software

on:
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Manual'     
        required: false
        default: ''  

jobs:
  build-image:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build and push ubuntu-18-wx docker
        working-directory: .
        run: |
          docker build -t ${{env.USER}}/ubuntu-18-wx -f ubuntu/18/Dockerfile_wx .
          docker login -u ${{env.USER}} -p ${{env.TOKEN}}
          docker push ${{env.USER}}/ubuntu-18-wx
          docker logout
        env:
          USER: ${{ secrets.DOCKER_HUB_USERNAME }}
          TOKEN: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
